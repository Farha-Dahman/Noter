<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <title>Noter</title>
  </head>
  <body class="noter-body">
    <nav class="nav navbar navbar-expand-lg navbar-light noter-nav">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img
            src="./src/assets/images/noter-img.png"
            alt="logo"
            class="noter-logo p-1"
          />
        </a>
      </div>
    </nav>
    <div class="container noter-container">
      <div class="container my-2 mt-4 align-items-center">
        <div class="d-flex align-items-center">
          <img
            src="./src/assets/images/notes.png"
            alt="noter img"
            class="noter-img"
          />
          <h2 class="fw-bold ms-3">My Notes</h2>
        </div>
        <div class="my-4">
          <button class="btn-add p-2" type="button" title="Add note">
            <i class="fas fa-pencil"></i> Add Note
          </button>
        </div>
      </div>

      <div class="note-container">
        <!-- Your notes will be here -->
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
